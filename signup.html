<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Netflix</title>
</head>

<body>
        <header class="logo">
            <div class="logo-content">
                <img src="Netflix logo.png" height="37px" alt="Netflix">
            </div>
        </header>

        <form action="profile.html">
            <h1 class="signup">Sign Up</h1>
            <input type="email or phone number" id="email" placeholder="Email or phone number" name="email"
                required><br><br><br>
            <input type="password" id="password" placeholder="Password" name="password" required><br><br><br>
            <input type="submit" value="Signup" class="profile">

            <div class="sub-container">
                <p class="remember me">Remember me</p>
                <p class="need help">Need Help?</p>
            </div>
        </form>

        <footer class="main-footer-container">
            <div class="footer-number">
                <p class="footer-question-number">Questions? Call 1-844-505-2993</p>
            </div>
            <div class="footer">
                <div class="footer-faq">
                    <p>FAQ</p>
                    <p>Cookie Preferences</p>
                </div>
                <div class="footer-cookie-preferences">
                    <p>Help Center</p>
                    <p>Corporate Information</p>
                </div>
                <div>
                    <p>Terms of Use</p>
                </div>
                <div>
                    <p>Privacy</p>
                </div>
            </div>
            <div>
                <input class="button" type="button" value="English">
            </div>
        </footer>
    </main>

</body>

</html>
